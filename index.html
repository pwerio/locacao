<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locação de Propriedades</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .property {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        .property img {
            width: 100%;
            border-radius: 10px;
        }
        .property h2 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .property p {
            font-size: 16px;
            color: #666;
        }
        .property a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .property a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Propriedades para Locação</h1>
    <div class="container">
        <div class="property">
            <img src="https://via.placeholder.com/300x200" alt="Propriedade 1">
            <h2>Propriedade 1</h2>
            <p>R$ 200,00 por dia</p>
            <a href="detalhes.html?id=1">Ver Detalhes</a>
        </div>
        <div class="property">
            <img src="https://via.placeholder.com/300x200" alt="Propriedade 2">
            <h2>Propriedade 2</h2>
            <p>R$ 250,00 por dia</p>
            <a href="detalhes.html?id=2">Ver Detalhes</a>
        </div>
        <!-- Adicione mais propriedades conforme necessário -->
    </div>
</body>
</html>
